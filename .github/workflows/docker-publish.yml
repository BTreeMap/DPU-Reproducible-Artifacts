name: Build and Publish Docker Images

on:
  schedule:
    - cron: '0 5 * * *'
    - cron: '0 17 * * *'
  push:
    branches: [ "main" ]

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository }}
  GITHUB_SHA: ${{ github.sha }}
  MAX_RETRIES: 3

jobs:
  setup-timestamp:
    if: github.event_name == 'schedule' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'run-ci'))
    runs-on: ubuntu-24.04
    outputs:
      date: ${{ steps.timestamp.outputs.date }}
      date_time: ${{ steps.timestamp.outputs.date_time }}
    steps:
      - name: Generate build timestamp
        id: timestamp
        run: |
          date=$(date '+%Y-%m-%d')
          date_time=$(date '+%Y-%m-%d.%H-%M-%S')
          echo "date=$date" >> $GITHUB_OUTPUT
          echo "date_time=$date_time" >> $GITHUB_OUTPUT

  build-amd64:
    needs: setup-timestamp
    # Run the job if triggered by a scheduled event or a push with a specific commit message
    if: github.event_name == 'schedule' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'run-ci'))
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Docker Buildx (Builder for multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      # Login to Docker Registry
      - name: Log into Docker Registry ${{ env.DOCKER_REGISTRY }}
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set up Python Environment
      - name: Set up Python Environment
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12'

      # Run Python script to discover and build Docker images in parallel
      - name: Discover, Build, and Push Docker Images in Parallel
        run: python .github/scripts/build_docker_images.py
        env:
          DOCKER_PLATFORM: amd64
          DATE_STR: ${{ needs.setup-timestamp.outputs.date }}
          DATE_TIME_STR: ${{ needs.setup-timestamp.outputs.date_time }}

  build-arm64:
    needs: setup-timestamp
    # Run the job if triggered by a scheduled event or a push with a specific commit message
    if: github.event_name == 'schedule' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'run-ci'))
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Docker Buildx (Builder for multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      # Login to Docker Registry
      - name: Log into Docker Registry ${{ env.DOCKER_REGISTRY }}
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set up Python Environment
      - name: Set up Python Environment
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12'

      # Run Python script to discover and build Docker images in parallel
      - name: Discover, Build, and Push Docker Images in Parallel
        run: python .github/scripts/build_docker_images.py
        env:
          DOCKER_PLATFORM: amd64
          DATE_STR: ${{ needs.setup-timestamp.outputs.date }}
          DATE_TIME_STR: ${{ needs.setup-timestamp.outputs.date_time }}

  create-manifest:
    needs: [setup-timestamp, build-amd64, build-arm64]
    if: github.event_name == 'schedule' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'run-ci'))
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      id-token: write
    steps:
      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          registry_lower=$(echo "${{ env.REGISTRY }}" | tr '[:upper:]' '[:lower:]')
          image_name_lower=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          commit_hash="${{ github.sha }}"
          
          # Use timestamp from setup job
          date="${{ needs.setup-timestamp.outputs.date }}"
          date_time="${{ needs.setup-timestamp.outputs.date_time }}"

          find . -name 'Dockerfile' | sort -r | while read -r dockerfile; do
            dir=$(dirname "$dockerfile")
            image_name_dir=$(basename "$dir" | tr '[:upper:]' '[:lower:]')
            image_name_dir="${image_name_dir}.legacy-build"

            base_tags=(
              "${image_name_dir}"
              "${image_name_dir}.latest"
              "${image_name_dir}.${date}"
              "${image_name_dir}.${date_time}"
              "${image_name_dir}.${commit_hash}"
              "${image_name_dir}.${commit_hash}.${date}"
              "${image_name_dir}.${commit_hash}.${date_time}"
            )

            for base_tag in "${base_tags[@]}"; do
              amd64_tag="${registry_lower}/${image_name_lower}:${base_tag}.amd64"
              arm64_tag="${registry_lower}/${image_name_lower}:${base_tag}.arm64"
              manifest_tag="${registry_lower}/${image_name_lower}:${base_tag}"

              docker manifest create $manifest_tag --amend $amd64_tag --amend $arm64_tag
              docker manifest push $manifest_tag
            done
          done